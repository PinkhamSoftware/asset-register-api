version: 2.1

executors:
  dotnet:
    docker:
      - image: microsoft/dotnet:2.1-sdk

jobs:
  build:
    executor: dotnet
    steps:
      - checkout
      - run: scripts/build.sh

  test:
    executor: dotnet
    steps:
      - checkout
      - run: scripts/test.sh

  deploy_staging:
    executor: dotnet
    steps:
      - checkout
      - run: scripts/deploy.sh staging

  deploy_production:
    executor: dotnet
    steps:
      - checkout
      - run: echo 'deploy_production' # scripts/deploy.sh production

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy_staging:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - hold:
          type: approval
          requires:
            - deploy_staging
      - deploy_production:
          requires:
            - hold
